        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="js/jquery-1.2.6.js"></script>
        <script src="js/jquery.calendar-widget.js"></script>
        <!-- NOTE: month 0 is January-->
        
        <script type="text/javascript">
        $(window).load(function(){
            {
                $("#calendar").calendarWidget();
            }
        });
        </script>
        <!-- POPUP SCRIPT -->
        <script type="text/javascript">
        $(window).load(function () {
            $(".popup").click(function(){
               $('.hover').show();
            });
            $('.hover').click(function(){
                $('.hover').hide();
            });
            $('.popupCloseButton').click(function(){
                $('.hover').hide();
            });
        });
        </script>

    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <header>
            <div>
                <div class="line"></div>
                <div class="globe"></div>
                <div class="line"></div>
                <div class="logo">
                <p>where is krissy</p>
            </div>
            </div>
        </header>

        <div class="container">
        <!-- jquery single month calendar -->
            <div id="calendar">
                <p>Please enable Javascript to view this calendar.</p>
            </div>
        </div>

        <!-- popup box for each day -->
        <div class="hover">
            <span class="clearfix helper"></span>
            <div>
                <div class="popupCloseButton"></div>
                <p>This is where Krissy is today!</p>
            </div>
        </div>


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
